<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto News Aggregator</title>
  <style>
    body {
      font-family: sans-serif;
      color: #eee;
      padding: 20px;
      background-color: #101010;
    }

    h1, h2, p {
      color: #00bcd4;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 300px;
      border: 3px solid #00bcd4;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    .news {
      margin-bottom: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }

    .news img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .date {
      color: #aaa;
      font-size: 14px;
    }

    h3 {
      color: #c0aaff;
    }
  </style>
</head>
<body>
  <h1>Crypto News</h1>
  <input type="text" id="query" placeholder="Enter coin name (e.g. BTC)">
  <button onclick="fetchNews()">Search</button>

  <h2 id="price">Price will appear here...</h2>

  <div id="news-list"></div>

  <script>
    async function fetchNews() {
      const query = document.getElementById('query').value;
      const res = await fetch(`/news?query=${query}`);
      const data = await res.json();

      const container = document.getElementById('news-list');
      container.innerHTML = '';

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É
      document.getElementById('price').innerText = data.price_info
        ? `üí∞ Price: $${data.price_info.price.toFixed(2)} (${data.price_info.percent_change_24h.toFixed(2)}%)`
        : "‚ùå Price not found";

      if (!data.news || data.news.length === 0) {
        container.innerHTML = "<p>No news found.</p>";
        return;
      }

      data.news.forEach(item => {
        const div = document.createElement('div');
        div.className = "news";

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–∞–∑–Ω—ã—Ö API —Ñ–æ—Ä–º–∞—Ç–æ–≤
        const title = item.title?.rendered || item.title || "No title available";
        const link = item.url || item.link || "#";
        const date = item.createdAt || item.date || null;

        div.innerHTML = `
          <a href="${link}" target="_blank">
            <h3>${title}</h3>
          </a>
          <p class="date">${date ? new Date(date).toLocaleString() : ""}</p>
        `;

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
