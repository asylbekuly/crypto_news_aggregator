<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto News Aggregator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 300px;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    .news {
      margin-bottom: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }

    .news img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .date {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üì∞ Crypto News</h1>
  <input type="text" id="query" placeholder="Enter coin name (e.g. BTC)">
  <button onclick="fetchNews()">Search</button>
  
  <h2 id="price">üí∞ Price will appear here...</h2> <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ -->
  
  <div id="news-list"></div>
  

  <script>
    async function fetchNews() {
  const query = document.getElementById('query').value;
  const res = await fetch(`/news?query=${query}`);
  const data = await res.json();

  const container = document.getElementById('news-list');
  container.innerHTML = '';

  document.getElementById('price').innerText = data.price_info
    ? `üí∞ Price: $${data.price_info.price.toFixed(2)} (${data.price_info.percent_change_24h.toFixed(2)}%)`
    : "‚ùå Price not found";

  if (data.news.length === 0) {
    container.innerHTML = "<p>No news found.</p>";
    return;
  }

  data.news.forEach(item => {
    const div = document.createElement('div');
    div.className = "news";

    const title = item.title?.rendered || "No title";
    const link = item.link;
    const date = item.date;
    const descHtml = item.description_obj?.rendered || "";

    div.innerHTML = `
      <a href="${link}" target="_blank"><h3>${title}</h3></a>
      <p class="date">${new Date(date).toLocaleString()}</p>
      ${descHtml}
    `;

    container.appendChild(div);
  });
}


  </script>

</body>
</html>
